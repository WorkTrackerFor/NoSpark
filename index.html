<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NoteSpark â†’ QnA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">

    <!-- Top Bar -->
    <header class="topbar glass">
      <div class="brand">
        <span class="logo-dot"></span>
        <span class="brand-title">NoteSpark</span>
      </div>
      <div class="top-actions">
        <button class="icon-btn" id="themeToggleBtn" aria-label="Toggle theme">
          <svg class="icon sun" viewBox="0 0 24 24"><path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.8 1.8-1.8zm10.48 0l1.8-1.79 1.79 1.79-1.79 1.8-1.8-1.8zM12 4V1h-0v3h0zm0 19v-3h0v3h0zm-8-8H1v0h3v0zm19 0h-3v0h3v0zM6.76 19.16l-1.8 1.79-1.79-1.79 1.79-1.8 1.8 1.8zm10.48 0l1.8 1.79 1.79-1.79-1.79-1.8-1.8 1.8zM12 7a5 5 0 100 10A5 5 0 0012 7z"/></svg>
          <svg class="icon moon" viewBox="0 0 24 24"><path d="M21.64 13a9 9 0 01-11.31-11A9.99 9.99 0 1021.64 13z"/></svg>
        </button>
      </div>
    </header>

    <!-- Tabs -->
    <nav class="tabs glass">
      <button class="tab-btn active" data-tab="home">Home</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
      <button class="tab-btn" data-tab="about">About</button>
    </nav>

    <!-- Content -->
    <main class="content">
      <section id="home" class="tab active">
        <div class="pane glass">
          <div class="pane-head">
            <h2>Summarise notes & generate QnA</h2>
            <div class="head-actions">
              <button class="chip" id="importBtn">Import</button>
              <button class="chip" id="exportBtn">Export</button>
            </div>
          </div>

          <textarea id="notesInput" placeholder="Paste or type your notes here..."></textarea>

          <div class="actions-row">
            <button class="btn primary" id="summariseBtn">Summarise Notes</button>
            <button class="btn accent" id="generateBtn">Generate QnA</button>
            <button class="btn ghost" id="clearBtn">Clear</button>
          </div>
        </div>

        <div class="pane glass">
          <h3>Summary</h3>
          <div id="summary" class="summary"></div>
        </div>

        <div class="pane glass">
          <h3>Questions & Answers</h3>
          <div id="qna" class="qna-wrap"></div>
        </div>
      </section>

      <section id="settings" class="tab">
        <div class="pane glass">
          <h2>Settings</h2>
          <div class="settings-grid">
            <div class="setting-card">
              <div class="setting-title">Theme</div>
              <div class="setting-desc">Light or Dark</div>
              <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-card">
              <div class="setting-title">Font Size</div>
              <select id="fontSizeSel" class="select">
                <option value="16">Medium</option>
                <option value="14">Small</option>
                <option value="18">Large</option>
                <option value="20">XL</option>
              </select>
            </div>

            <div class="setting-card">
              <div class="setting-title">Density</div>
              <select id="densitySel" class="select">
                <option value="comfy">Comfy</option>
                <option value="compact">Compact</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <section id="about" class="tab">
        <div class="pane glass">
          <h2>About</h2>
          <p>App Version: 2.0.0</p>
          <p>Summarise notes and generate QnA with a clean UI.</p>
          <p>Developer: Lishith</p>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
